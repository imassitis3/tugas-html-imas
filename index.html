<body>
    <h1>Buat Account Baru</h1>

        <label for="fname">first Name:</label><br />
        <input type="text" id="fname" name="fname"><br />
        <label for="lname">Last Name:</label><br />

    <p>Gender</p>
        <input type="radio" id="Gender" Name="Gender" />

        <input type="radio" id="Gender" Name="gender" />
        <label for="Female">Female</label>

        <p>Nationality</p>

        <p>Bio</p>

        <br></br>
        <a href="welcome.html">
